<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration with Delete Button</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Student Registration</h2>

        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter student's name">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter student's age">

            <button type="button" class="register-button" onclick="registerStudent()">Register</button>
        </form>

        <h3>Registered Students</h3>
        <ul id="studentList"></ul>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="studentRegistration.js"></script>

</body>
</html>
